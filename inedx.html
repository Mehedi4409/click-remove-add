<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Bubble</h1>
    <section>
        <ul id="list-ul">
            <li id="item-1">Lorem.</li>
            <li id="item-2">At!</li>
            <li id="item-3">Beatae?</li>
            <li id="item-4">Deleniti!</li>
            <li id="item-5">Tempore?</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(){
            console.log('item clicked');
        })
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul clicked')
        })
    </script>
</body>
</html>
