<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <h1>Event Delegate</h1>
    <section class="flex flex-col w-64 gap-2 justify-center item-center m-auto mt-5">
        <div class="card w-64 bg-slate-200 bg-base-100 shadow-xl flex ">
            <h2 class="card-title p-5 text-black ">Click To Remove</h2>
            <div id="btn-container" class="btn-container grid grid-cols-2 gap-2 p-5">
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-secondary">Secondary</button>
                
            </div>
        </div>
        <button id="add-btn" class="btn btn-active btn-primary">Click to Add</button>
    </section>
    <script>
        const btnContainer = document.getElementById('btn-container');

        btnContainer.addEventListener('click', function (event) {
            if (event.target.classList.contains('btn-secondary')) {
                event.target.parentNode.removeChild(event.target);
            }
        });

        document.getElementById('add-btn').addEventListener('click', function () {
            const newButton = document.createElement('button');
            newButton.className = 'btn btn-secondary';
            newButton.innerText = 'Secondary';

            btnContainer.appendChild(newButton);
        });
    </script>
</body>

</html>
